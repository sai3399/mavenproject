# Used in the URL in creating a RemoteWebDriver('https://{user}:{access_key}{studio.browserstack.context})
studio.browserstack.context=@hub-cloud.browserstack.com/wd/hub

# Specify a name for a logical group of builds e.g. 'Login Form'
studio.browserstack.project=Software Studio IVV Module

# Specify a name for a logical group of tests e.g. 'Build 4.5'
studio.browserstack.build=Build 1.1

# Specify an identifier for the test run e.g. 'Login Test'
studio.browserstack.name=USWDS

# Location of domestic web drivers
studio.driver.path=/src/test/resources/drivers/

studio.test.home=localhost